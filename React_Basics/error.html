<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="App.css"/>
    <title>Document</title>
</head>
<body>
    <div class="cont"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script type="text/babel">

        const Title = React.memo(() => {
            console.log("title rendered");
            return <h2>useCallback demo & React.memo</h2>;
        })

        const Count = React.memo(({text,number}) => {
            console.log(`${text} rendered`);
            return (
                <h3>{text} : {number}</h3>
            );
        })

        const Button = React.memo(({ children, clickHandler }) =>{
            console.log(`${children} rendered`);
            return <button onClick={clickHandler}>{children}</button>;
        })

        function App(){
            const [age,setAge] = React.useState(0);
            const [salary,setSalary]=React.useState(7000);

            const incrementAge = React.useCallback(() => {
                setAge(age+1);
            },[age])

            const incrementSalary = React.useCallback(() => {
                setSalary(salary+1000);
            },[salary])

            return (
                <>
                    <Title />
                    <Count text="Age" number={age} />
                    <Button clickHandler={incrementAge}> increment Age </Button>
                    <Count text={"salary"} number={salary} />
                    <Button clickHandler={incrementSalary}> increment Salary </Button>
                   
                </>
            );
        }
        const cont = document.querySelector(".cont");
        ReactDOM.createRoot(cont).render(<App />);
    </script>
</body>
</html>
